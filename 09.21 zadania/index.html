<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>A simple form</h1>
    <h2>Form fundamentals</h2>
    <form>
    <fieldset>
        <legend><span>Customer info</span></legend>
        <label for="name">Name:</label>
        <input type="text" id="name" autocomplete="on" placeholder="Enter your name" required autofocus>
        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" autocomplete="on" pattern= "[0-9]-[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="Pattern: 1-234-567-8910" required> 
        <label for="mail">Email address:</label>
        <input type="email" id="mail" autocomplete="on"  placeholder="Enter your email address" required multiple>
    </fieldset>
    <fieldset>
        <legend><span>Books</span></legend>
        <input type="text">
        <datalist>
            <option>Duma i uprzedzenie</option>
            <option>Gra o tron</option>
            <option>Igrzyska Å›mierci</option>
            <option>Pan Tadeusz</option>
            <option>Harry Potter</option>
        </datalist>
        <label for="number">Quantity (Maximum 5):</label>
        <input type="number" id="number" value="1" min="1" max="5">
    </fieldset>
    <input type="submit">
    </form>
</body>
</html>
